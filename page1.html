<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>JSON Server CRUD</title>
    <script src="main.js"></script>
    <style>
        .deleted {
            text-decoration: line-through;
            color: gray;
        }
    </style>
</head>

<body onload="GetPosts()">

    <h2>POSTS</h2>

    <table border="1" cellpadding="5">
        <thead>
            <tr>
                <th>ID</th>
                <th>Title</th>
                <th>Views</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody id="post-body"></tbody>
    </table>

    <h3>Add / Update Post</h3>
    <input id="post_id" placeholder="(để trống nếu tạo mới)">
    <input id="post_title" placeholder="title">
    <input id="post_views" placeholder="views">
    <button onclick="SavePost()">Save</button>

    <hr>

    <h2>COMMENTS</h2>

    <table border="1" cellpadding="5">
        <thead>
            <tr>
                <th>ID</th>
                <th>PostId</th>
                <th>Text</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody id="comment-body"></tbody>
    </table>

    <h3>Add / Update Comment</h3>
    <input id="comment_id" placeholder="(để trống nếu tạo mới)">
    <input id="comment_postId" placeholder="postId">
    <input id="comment_text" placeholder="text">
    <button onclick="SaveComment()">Save</button>

</body>

</html>
